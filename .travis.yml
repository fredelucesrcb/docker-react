sudo: required
services:
  - docker

before_install:
  - docker build -t rfredeluces/docker-react -f Dockerfile.dev .

script: 
  - docker run -e CI=true rfredeluces/docker-react npm run test --coverage

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-2"
  app: "docker-react"
  env: "Docker-react-env-2"
  bucket_name: "elasticbeanstalk-ap-southeast-2-788723507982"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
